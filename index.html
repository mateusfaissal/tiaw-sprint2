<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD de Operações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body onload="init()">
    <h1>Nova Operação</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
            </div>
        </div>

        <form class="form" id="form-contato">
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputId">N° Operação</label>
                    <input type="text" class="form-control" id="inputId" placeholder="N° Operação" disabled>
                </div>
                <div class="col-sm-5">
                    <label for="inputNome">Valor</label>
                    <input type="text" class="form-control" id="inputNome" required
                        placeholder="Insira o valor da operação">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputTelefone">Descrição</label>
                    <input type="text" class="form-control" id="inputTelefone" required
                        placeholder="Insira aqui a descrição da operação">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputCategoria">Categoria</label>
                    <input type="text" class="form-control" id="inputCategoria" required
                        placeholder="Insira a categoria da operação">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputSite">Tipo</label>
                    <input type="text" class="form-control" id="inputSite" required
                        placeholder="Insira o tipo da transação">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Salvar Nova Operação">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Editar Operação">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir Operação">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                </div>
                <div class="row mb-2 fai">
                    <div class="col-sm-4 fai">
                        <button id="btnSort" class="btn btn-primary">Ordenar por Valor</button>
                    </div>
                    <div class="col-sm-4 fai">
                        <input type="text" class="form-control" id="filterCategoria" placeholder="Filtro por Tipo">
                        <button id="btnFilter" class="btn btn-secondary">Aplicar</button>
                    </div>
                    <div class="col-sm-4 fai">
                        <button id="btnShowAll" class="btn btn-info">Mostrar Todas</button>
                    </div>

                </div>

            </div>
        </form>
        <hr>
        <h2> Olá, usuário! </h2>
        <h1> Suas Operações </h1>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">N° Operação</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
