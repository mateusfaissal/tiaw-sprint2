<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD de Operações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body onload="init()">
    <h1>Nova Operação</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form class ="form" id="form-contato">
            <div class="form-group row">
                  <div class="col-sm-5">
                    <label for="inputId">N° Operação</label>
                    <input type="text" class="form-control" id="inputId" placeholder="N° Operação" disabled>
                </div>  
                <div class="col-sm-5">
                    <label for="inputNome">Valor</label>
                    <input type="text" class="form-control" id="inputNome" required
                        placeholder="Insira o valor da operação">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputTelefone">Descrição</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Insira aqui a descrição da operação">
                </div>
                <!-- <div class="col-sm-7">
                    <label for="inputEmail">E-mail (*)</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o e-mail">
                </div> -->
            </div>
            <div class="form-group row">
                <!-- <div class="col-sm-6">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade do contato" >
                </div> -->
                <div class="col-sm-5">
                    <label for="inputCategoria">Categoria</label>
                    <input type="text" class="form-control" id="inputCategoria" required
                        placeholder="Insira a categoria da operação">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputSite">Tipo</label>
                    <input type="text" class="form-control" id="inputSite" required placeholder="Insira o tipo da transação">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Salvar Nova Operação">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Editar Operação">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir Operação">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                   <!-- <a href="lista_contatos.html"><input type="button" class="btn btn-warning" id="btnClear"
                            value="Pesquisar Contatos"></a> -->
                </div>
            </div>
        </form>
        <hr>
        <h2> Olá, usuário! </h2>
        <h1> Suas Operações </h1>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">N° Operação</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function exibeContatos() {
            tableContatos = document.getElementById("table-contatos");

            // Remove todas as linhas do corpo da tabela
            tableContatos.innerHTML = "";

            readContato(dados => {
                // Popula a tabela com os registros do banco de dados
                for (i = 0; i < dados.length; i++) {
                    let contato = dados[i];
                    tableContatos.innerHTML += `<tr><td scope="row">${contato.id}</td>
                                                    <td>${contato.valor}</td>
                                                    <td>${contato.descrição}</td>
                                                    <td>${contato.categoria}</td>
                                                    <td>${contato.tipo}</td>
                                                </tr>`;
                }
            })
        }

        function init() {
            // Define uma variável para o formulário de contato
            formContato = document.getElementById("form-contato");

            // Adiciona funções para tratar os eventos 
            btnInsert = document.getElementById("btnInsert");
            btnInsert.addEventListener('click', function () {
                // Verifica se o formulário está preenchido corretamente
                if (!formContato.checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = document.getElementById('inputNome').value;
                let campoTelefone = document.getElementById('inputTelefone').value;
                //let campoEmail = document.getElementById ('inputEmail').value;
                //let campoCidade = document.getElementById ('inputCidade').value;
                let campoCategoria = document.getElementById('inputCategoria').value;
                let campoSite = document.getElementById('inputSite').value;

                // Cria um objeto com os dados do contato
                let contato = {
                    valor: campoNome,
                    descrição: campoTelefone,
                    //email: campoEmail, 
                    //cidade: campoCidade, 
                    categoria: campoCategoria,
                    tipo: campoSite
                };

                // Cria o contato no banco de dados
                createContato(contato, exibeContatos);

                // Limpa o formulario
                formContato.reset()
            });

            // Trata o click do botão Alterar
            btnUpdate = document.getElementById("btnUpdate");
            btnUpdate.addEventListener('click', function () {
                // Obtem os valores dos campos do formulário
                let campoId = document.getElementById("inputId").value;
                if (campoId == "") {
                    displayMessage("Selecione antes uma operação para ser alterada.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = document.getElementById('inputNome').value;
                let campoTelefone = document.getElementById('inputTelefone').value;
                // let campoEmail = document.getElementById('inputEmail').value;
                // let campoCidade = document.getElementById('inputCidade').value;
                let campoCategoria = document.getElementById('inputCategoria').value;
                let campoSite = document.getElementById('inputSite').value;

                // Cria um objeto com os dados do contato
                let contato = {
                    valor: campoNome,
                    descrição: campoTelefone,
                    //email: campoEmail, 
                    //cidade: campoCidade, 
                    categoria: campoCategoria,
                    tipo: campoSite
                };

                // Altera o contato no banco de dados
                updateContato(parseInt(campoId), contato, exibeContatos);

                // Limpa o formulario
                formContato.reset()
            });

            // Trata o click do botão Excluir
            btnDelete = document.getElementById('btnDelete');
            btnDelete.addEventListener('click', function () {
                let campoId = document.getElementById('inputId').value;
                if (campoId == "") {
                    displayMessage("Selecione uma operação a ser excluída.");
                    return;
                }

                // Exclui o contato no banco de dados
                deleteContato(parseInt(campoId), exibeContatos);

                // Limpa o formulario
                formContato.reset()
            });

            // Trata o click do botão Listar Contatos
            btnClear = document.getElementById('btnClear');
            btnClear.addEventListener('click', function () {
                formContato.reset()
            });

            // Oculta a mensagem de aviso após alguns 5 segundos
            msg = document.getElementById('msg');
            msg.addEventListener("DOMSubtreeModified", function (e) {
                if (e.target.innerHTML == "") return;
                setTimeout(function () {
                    alert = msg.getElementsByClassName("alert");
                    alert[0].remove();
                }, 5000);
            })

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            gridContatos = document.getElementById("grid-contatos");
            gridContatos.addEventListener('click', function (e) {
                if (e.target.tagName == "TD") {

                    // Obtem as colunas da linha selecionada na tabela
                    let linhaContato = e.target.parentNode;
                    colunas = linhaContato.querySelectorAll("td");

                    // Preenche os campos do formulário com os dados da linha selecionada na tabela
                    document.getElementById('inputId').value = colunas[0].innerText;
                    document.getElementById('inputNome').value = colunas[1].innerText;
                    document.getElementById('inputTelefone').value = colunas[2].innerText;
                    document.getElementById('inputCategoria').value = colunas[3].innerText;
                    document.getElementById('inputSite').value = colunas[4].innerText;
                    // document.getElementById('inputCategoria').value = colunas[5].innerText;
                    // document.getElementById('inputSite').value = colunas[6].innerText;
                }
            });

            exibeContatos();
        }
    </script>
</body>

</html>
